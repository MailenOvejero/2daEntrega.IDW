<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuestos - IDW S.A</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
    // ⛔ Si no hay token de acceso, redirige a la página de login
    if (!sessionStorage.getItem("accessToken")) {
      window.location.href = "iniciosesion.html";
    }
  </script>
</head>

<body class="inicio-cuenta">
    <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="yamila-empresa h4 mb-0 text-white">Panel de Administración</div>

            <div class="text-center my-4">
               <a href="administrador.html"  class="btn btn-info btn-lg rounded-pill mx-2"
        onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
        onmouseout="this.style.backgroundColor=''; this.style.color='';">
          Salones
        </a>
  
        <a href="juegos-administrador.html"  class="btn btn-info btn-lg rounded-pill mx-2"
        onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
        onmouseout="this.style.backgroundColor=''; this.style.color='';">
          Juegos
        </a>
        <a href="menu-administrador.html"  class="btn btn-info btn-lg rounded-pill mx-2"
        onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
        onmouseout="this.style.backgroundColor=''; this.style.color='';">
          Menu
        </a>
        <a href="usuarios.html"  class="btn btn-info btn-lg rounded-pill mx-2"
        onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
        onmouseout="this.style.backgroundColor=''; this.style.color='';">
         usuarios

        </a>

        <a href="mostrarpresupuesto-admi.html"  class="btn btn-info btn-lg rounded-pill mx-2"
        onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
        onmouseout="this.style.backgroundColor=''; this.style.color='';">
          Presupuestos
        </a>
        
            </div>

            <div>
                <span class="me-3">Usuario: <strong id="usuarioActivo"></strong></span>
                <button id="cerrarSesionBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="cuenta-inicio container my-5">
        <h2 class="text-center mb-4">Listado de Presupuestos</h2>

        <table class="table table-striped" id="tablaPresupuestos">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Apellido y Nombre</th>
                    <th>Fecha</th>
                    <th>Temática</th>
                    <th>Valor Total</th>
                    <th>Servicios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <footer class="yamila-footer container-fluid text-center py-3">
        <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mostrarpresupuesto-admi.js"></script>
</body>

</html>
