<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inicio de Sesión</title>
</head>

<body class="inicio-cuenta">
  <!-- Header personalizado para inicio de sesión -->
  <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="yamila-empresa h4 mb-0 text-white">Inicio de Sesión - Panel de Administración</div>
      <a href="index.html" class="btn btn-outline-light btn-sm">Volver al inicio</a>
    </div>
  </header>

  <main class="cuenta-inicio">
    <section>
      <form id="formLogin" class="sesionadmi">
        <h2>Iniciar Sesión</h2>

        <label class="datos" for="username">Usuario:</label>
        <input type="text" id="username" class="datossesion" placeholder="Escriba aquí su nombre de usuario" required>

        <label class="datos" for="password">Contraseña:</label>
        <input type="password" id="password" class="datossesion" placeholder="Escriba aquí su contraseña" required>

        <div id="mensajeError" class="datos" style="color: red; margin-bottom: 8px;"></div>

        <input class="botonenviar" type="submit" value="Enviar">
      
      </form>
    </section>
  </main>

  <footer class="yamila-footer container-fluid text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>

  <!-- Script del login -->
  <script src="iniciosesion.js"></script>

</body>
</html>
