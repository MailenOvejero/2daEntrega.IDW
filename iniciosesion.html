<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inicio de Sesión</title>
</head>

<body>
  <!-- Header personalizado para inicio de sesión -->
  <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="yamila-empresa h4 mb-0 text-white">Inicio de Sesión - Panel de Administración</div>
      <a href="index.html" class="btn btn-outline-light btn-sm">Volver al inicio</a>
    </div>
  </header>

  <main>
    <section>
      <form id="formLogin" class="sesionadmi">
        <h2>Iniciar Sesión</h2>
        
        <label class="datos" for="email">Correo:</label>
        <input type="email" id="email" class="datossesion" placeholder="Escriba aquí su correo electrónico" required>
        
        <label class="datos" for="password">Contraseña:</label>
        <input type="password" id="password" class="datossesion" placeholder="Escriba aquí su contraseña" required>
        
        <input class="botonenviar" type="submit" value="Enviar">
        <p class="crearcuenta">¿No tienes cuenta? <a href="crearcuenta.html">Crear cuenta</a></p>
      </form>
    </section>
  </main>

  <footer class="yamila-footer container-fluid text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="iniciosecion.js"></script>

</body>
</html>
