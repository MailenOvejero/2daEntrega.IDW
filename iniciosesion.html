<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inicio de sesion</title>
</head>

<body>
  <!-- Header personalizado para inicio de sesión -->
  <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="yamila-empresa h4 mb-0 text-white">Inicio de Sesión - Panel de Administración</div>
      <a href="index.html" class="btn btn-outline-light btn-sm">Volver al inicio</a>
    </div>
  </header>

  <main>
    <section>
      <form class="sesionadmi">
        <h2>Iniciar Sesion</h2>
        <label class="datos" for="">Correo:</label>
        <input type="email" class="datossesion" placeholder="Escriba aqui su correo electronico" required>
        <label class="datos" for="">Contraseña:</label>
        <input type="password" class="datossesion" placeholder="Escriba aqui su Contraseña" required>
        <input class="botonenviar" type="submit" value="Enviar">
        <p class="crearcuenta">¿No tenes cuenta? <a href="crearcuenta.html">Crear cuenta</a></p>
      </form>
    </section>
  </main>

  <footer class="yamila-footer container-fluid text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>

  <script>
    const formLogin = document.querySelector('.sesionadmi');
    formLogin.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = formLogin.querySelector('input[type="email"]').value;
      const password = formLogin.querySelector('input[type="password"]').value;
      const userData = localStorage.getItem(email);
      if (!userData) {
        alert('Correo no registrado');
        return;
      }
      const user = JSON.parse(userData);
      if (user.password !== password) {
        alert('Contraseña incorrecta');
        return;
      }
      localStorage.setItem('usuarioLogueado', email);
      window.location.href = 'administrador.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
