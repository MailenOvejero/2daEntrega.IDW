<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - IDW S.A</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header personalizado para administrador -->
  <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="yamila-empresa h4 mb-0 text-white">Panel de Administración</div>
      <div>
        <span class="me-3">Usuario: <strong id="usuarioActivo"></strong></span>
        <button onclick="cerrarSesion()" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-center mb-0">Administrar Catálogo</h2>
    </div>

    <form id="formulario" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="categoria" class="form-control" placeholder="Categoría" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </form>

    <ul id="lista" class="list-group"></ul>
  </main>

  <footer class="yamila-footer container-fluid text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
  <script>
    const usuario = localStorage.getItem('usuarioLogueado');
    if (!usuario) {
      alert('Debes iniciar sesión primero');
      window.location.href = 'iniciosesion.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('usuarioActivo').textContent = usuario;
      });
    }

    function cerrarSesion() {
      localStorage.removeItem('usuarioLogueado');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
