<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Crear cuenta</title>
</head>

<body class="inicio-cuenta">
  <!-- Header personalizado para crear cuenta -->
  <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="yamila-empresa h4 mb-0 text-white">Registro - Panel de Administración</div>
      <a href="index.html" class="btn btn-outline-light btn-sm">Volver al inicio</a>
    </div>
  </header>

  <main class="cuenta-inicio">
    <section>
      <form id="formRegistro" class="sesionadmi">
        <h2>Crear cuenta</h2>
        <label class="datos" for="email">Correo electrónico:</label>
        <input type="email" id="email" autocomplete="off" class="datossesion" placeholder="Ingresar su correo electrónico" required>
        
        <label class="datos" for="password">Contraseña:</label>
        <input type="password" id="password" autocomplete="off" class="datossesion" placeholder="Ingresar aquí su contraseña" required>
        
        <input class="botonenviar" type="submit" value="Registrarse">
        <p class="crearcuenta">¿Tiene una cuenta? <a href="iniciosesion.html" style="color: #c97bae; font-weight: 500;">Iniciar sesión</a></p>
      </form>
    </section>
  </main>

  
  <footer class="yamila-footer container-fluid text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crearcuenta.js"></script>

</body>
</html>
