<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Crear cuenta</title>
</head>

<body>
  <!-- Header personalizado para crear cuenta -->
  <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="yamila-empresa h4 mb-0 text-white">Registro - Panel de Administración</div>
      <a href="index.html" class="btn btn-outline-light btn-sm">Volver al inicio</a>
    </div>
  </header>

  <main>
    <section>
      <form class="sesionadmi">
        <h2>Crear cuenta</h2>
        <label class="datos" for="">Correo electronico:</label>
        <input type="email" class="datossesion" placeholder="Ingresar su correo electronico" required>
        <label class="datos" for="">Contraseña:</label>
        <input type="password" class="datossesion" placeholder="Ingresar aqui su contraseña" required>
        <input class="botonenviar" type="submit" value="Registrarse">
        <p class="crearcuenta">¿Tiene una cuenta? <a href="iniciosesion.html">Iniciar sesion</a></p>
      </form>
    </section>
  </main>

  <footer class="yamila-footer container-fluid text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>

  <script>
    const formCrear = document.querySelector('.sesionadmi');
    formCrear.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = formCrear.querySelector('input[type="email"]').value;
      const password = formCrear.querySelector('input[type="password"]').value;
      if (localStorage.getItem(email)) {
        alert('Ese correo ya está registrado');
        return;
      }
      const user = { email, password };
      localStorage.setItem(email, JSON.stringify(user));
      alert('Cuenta creada con éxito');
      window.location.href = 'iniciosesion.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
