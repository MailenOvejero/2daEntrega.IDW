<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador - Menú</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    if (!sessionStorage.getItem("accessToken")) {
      window.location.href = "iniciosesion.html";
    }
  </script>
</head>

<body>
  <header class="yamila-header container-fluid py-3 sticky-top bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="yamila-empresa h4 mb-0 text-white">Panel de Administración - Menú</div>

      <div class="text-center my-4">
        <a href="administrador.html" class="btn btn-info btn-lg rounded-pill mx-2"
          onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
          onmouseout="this.style.backgroundColor=''; this.style.color='';">Salones</a>

        <a href="juegos-administrador.html" class="btn btn-info btn-lg rounded-pill mx-2"
          onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
          onmouseout="this.style.backgroundColor=''; this.style.color='';">Juegos</a>

        <a href="menu-administrador.html" class="btn btn-success btn-lg rounded-pill mx-2"
          onmouseover="this.style.backgroundColor='#3396ff'; this.style.color='white';"
          onmouseout="this.style.backgroundColor=''; this.style.color='';">Menú</a>

        <a href="usuarios.html" class="btn btn-primary mx-2">Ver Usuarios</a>
      </div>

      <div>
        <span class="me-3">Usuario: <strong id="usuarioActivo"></strong></span>
        <button id="cerrarSesionBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <h2 class="text-center mb-4">Administrar Menú</h2>

    <form id="formMenu" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="nombreMenu" class="form-control" placeholder="Nombre del Menú" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="categoriaMenu" class="form-control" placeholder="Categoría (ej: Pizzas / Picadas)" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="precioMenu" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-3">
          <textarea id="descripcionMenu" class="form-control" placeholder="Descripción" rows="3" required></textarea>
        </div>
        <div class="col-md-3">
          <input type="file" id="imagenMenu" class="form-control" accept="image/*" required>
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-primary">Agregar Menú</button>
        </div>
      </div>
    </form>


    <h2>Listado de Platos</h2>
    <table class="table table-striped" id="tablaItems">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </main>

  <footer class="yamila-footer container-fluid text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="menu-administrador.js"></script>
</body>

</html>
